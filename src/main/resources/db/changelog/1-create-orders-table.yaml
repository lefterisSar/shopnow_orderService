databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: Lefteris Saridakis
      changes:
        - createTable:
            tableName: orders
            ifNotExists: true  # âœ… ADD THIS
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: user_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
              - column:
                  name: total
                  type: NUMERIC(10, 2)
